---
layout: default
---

<div class="menu_background"></div>
<section id="My_Work">
    <h1>MY WORK</h1>
    <ul>
        
    {% for post in site.posts %}
        <li>
            <figure>
                <a class="post-link" href="{{ post.url | relative_url }}">
                    <img src="{{ post.image }}" alt="{{ post.title }}">
                </a>
                <h2>
                    <a class="post-link" href="{{ post.url | relative_url }}">
                        {{ post.title | escape }}
                    </a> 
                </h2>
                <h3>{{ post.subtitle }}</h3>
            </figure>
        </li>
    {% endfor %}
        
    </ul>
</section>
